<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>my trekisode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <h3>Space, the final frontier...</h3>
    <form class="formy" action="index.html" method="post">
      <p>Put your birthday in to see your special Star Trekisode</p>
      <label for="bmonth">MM</label>
      <label for="bday">DD</label>
      <label for="byear">YYYY</label>
      <br>
      <input id="bmonth" type="number" name="bmonth" value="10" min="1" max="12">
      <input id="bday" type="number" name="bday" value="17" min="01" max="31">
      <input id="byear" type="number" name="byear" value="2017" min="1964" max="2019">
      <br>
      <button type="submit" name="button">Submit</button>
    </form>

    <div class="resulty">

    </div>
  </body>
</html>
