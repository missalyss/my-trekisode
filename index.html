<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>my trekisode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="./index.js"></script>
    <link
    rel="shortcut icon"
    href="./images/grey-star-favicon.ico"
    type="image/x-icon"
    />
    <link rel="stylesheet" href="./main.css">

  </head>

  <body>

    <h3>SPACE: THE FINAL FRONTIER</h3>
    <hr>
    <div class="formier">
      <p class="instructions">PUT YOUR BIRTHDAY IN TO SEE YOUR SPECIAL STAR TREKISODE</p>
    <form class="formy" action="index.html" method="post">

      <label for="bmonth">MM</label>
      <label for="bday">DD</label>
      <label for="byear">YYYY</label>
      <br>
      <input
        id="bmonth"
        pattern="[0-9]*"
        type="number"
        min="1"
        max="12"
        step="1"
        name="bmonth"
        value="10"
      />

      <input
        id="bday"
        pattern="[0-9]*"
        type="number"
        min="01"
        max="31"
        step="1"
        name="bday"
        value="17"
      />

      <input id="byear"
        pattern="[0-9]*"
        type="number"
        min="1964"
        max="2019"
        step="1"
        name="byear"
        value="2017"
      />

      <br>
      <button type="submit" name="button">SUBMIT</button>
    </form>
  </div>
  <hr>
    <div class="resulty">

    </div>

  </body>
</html>
